<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azul Online</title>
    <link rel="stylesheet" href="assets/css/game.css">
</head>
<body>
<div class="azul-bg"></div>
<div id="game-root">
    <header>
        <h1>Azul Online</h1>
        <div id="game-info">
            <span id="game-id"></span>
            <span id="round-info"></span>
            <span id="turn-indicator"></span>
        </div>
    </header>
    <main>
        <section id="factory-area">
            <div id="factory-circle">
                <!-- Factories and center will be rendered here -->
            </div>
        </section>
        <section id="boards-section">
            <div id="boards"></div>
        </section>
    </main>
    <footer>
        <button id="leave-game">Leave Game</button>
    </footer>
</div>
<div id="notification"></div>
<script src="js/game.js"></script>
</body>
</html>
